<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The generating function for the sequence \(1, 2, 4, 8, \ldots\) is</p>
<div class="displaymath">
\begin{equation*}
1 + 2x + 4x^2 + 8x^3 + \cdots
\end{equation*}
</div>
<p>which we will see later can be expressed as</p>
<div class="displaymath">
\begin{equation*}
1+(2x) + (2x)^2 + (2x)^3 + \cdots = \frac{1}{1-2x}\text{.}
\end{equation*}
</div>
