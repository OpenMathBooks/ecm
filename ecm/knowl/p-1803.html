<p>Some notation will come in handy.  For a vertex \(v\text{,}\) write \(d(v)\) for the degree of \(v\) (i.e., the number of vertices incident to it).  We write \(\Delta(G)\) for the <dfn class="terminology">maximum degree of \(G\)</dfn>, which is \(\Delta(G) = \max\{d(v) \st v \in G\}\text{.}\)</p>
