<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Again, based on the proof by Polya. We can paint \(n\) houses, with \(x\) colors available, in \(x^{n}\) ways. Using exactly one color, there are \(S\left( n,1 \right)x\) ways. Using exactly two colors there are \(S\left( n,2 \right)x(x - 1)\) ways. Continue in this manner.</p></article><span class="incontext"><a href="sec_adv-stirling.html#proof-2">in-context</a></span>
