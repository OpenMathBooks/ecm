<p>Again, if you write out the sequence, it would be easy to guess at a closed formula.  To see how the recurrence relation is used, try substituting in earlier values.  For example, \(a_2 = 3a_1\text{,}\) but \(a_1 = 3a_0\text{,}\) so \(a_2 = 3(3a_0) = 3^2a_0\text{.}\)</p>
