<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will do induction on \(n\text{.}\)  For \(n = 0\text{,}\) the only value of \(k\) that is interesting is \(k=0\text{,}\) and here \(\binom{n}{k} = \binom{0}{0} = \binom{n}{n-k}\text{.}\)  Thus the base case is established.</p>
