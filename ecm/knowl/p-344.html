<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In any set \(S\text{,}\) if you have an equivalence relation \(\sim\text{,}\) you can <dfn class="terminology">partition</dfn> \(S\) into <dfn class="terminology">equivalence classes</dfn>: sets of elements that are equivalent under \(\sim\) (i.e., sets of the form \(\{x \in S \st x \sim a\} \) for a particular element \(a\)).</p>
