<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.3.3</span>.</h6>
<p>The number of ordered functions from a \(k\)-element set to an \(n\)-element set is</p>
<div class="displaymath">
\begin{equation*}
\prod_{i=1}^k (n-1+i) = \frac{(n-1+k)!}{(n-1)!} = P(n-1+k, k).
\end{equation*}
