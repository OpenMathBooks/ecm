<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When a connected graph can be drawn without any edges crossing, it is called <dfn class="terminology">planar</dfn>. When a planar graph is drawn in this way, it divides the plane into regions called <dfn class="terminology">faces</dfn>.</p>
