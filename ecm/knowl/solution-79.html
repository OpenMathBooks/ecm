<span class="type">Solution</span> <span class="codenumber">122.c.1</span>.</h6>
<p>The bijection is precisely what is described in the previous part.  For any string that is not a Dyck word, replace all 0's with 1's and all 1's with 0's up to and including the first 1 that outnumbers the 0's, reading from left to right.</p>
