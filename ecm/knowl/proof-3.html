<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Fix \(n \ge 0\text{.}\)  Now \(n^2 + n = n(n+1)\text{.}\)  Either \(n\) or \((n+1)\) is even, and the product of an even number and an odd number is even, so \(n^2 + n\) is even.</p></article><span class="incontext"><a href="sec_planar.html#proof-3">in-context</a></span>
