<body><div class="solution"><p>You should find that \(Q^n = \begin{pmatrix}
F_{n - 1} \amp F_{n}\\
F_{n} \amp F_{n + 1}
\end{pmatrix}\text{.}\)  Now prove this by induction.</p></div></body>
