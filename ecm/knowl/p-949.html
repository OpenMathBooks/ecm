<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The coefficient of \(x^{10}\) is the number of ways to pass out ten pieces of candy, and is \(\binom{12}{10}-3\binom{7}{5} +3\binom{2}{0}\text{.}\)  Thus the number of ways to pass out ten pieces of candy is \(66-3\cdot21+3=6\text{.}\))</p>
