<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Denote by \(S(k,n)\) the number of partitions of \([k]\) into exactly \(n\) subsets.  We call \(S(k,n)\) a <dfn class="terminology">Stirling number (of the second kind)</dfn>.</p>
