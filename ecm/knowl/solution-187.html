<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">252.d.1</span>.</h6>
<p>If \(n'\gt n\) and \(m=m'\text{,}\) then the two partitions will have the same largest part. If \(n'=n\) and \(m'-m\) is the smallest part of \(\lambda\text{,}\) then they will have the same largest part. Otherwise, their largest parts will differ.</p>
