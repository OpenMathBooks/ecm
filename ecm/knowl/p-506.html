<p>Alternately, we can take the number of ways to put \(k\) books onto \(n\) bookshelves so that each shelf gets at least one, and then divide by the number of shelves factorial. That gives us \(k!\binom{k-1}{n-1}/n!\) ways to arrange the books.</p>
