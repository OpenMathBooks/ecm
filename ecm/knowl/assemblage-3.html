<article class="assemblage-like"><h6 class="heading"><span class="title">Sum Principle.</span></h6>
<p>The <dfn class="terminology">sum principle</dfn> states that if task \(A\) can be completed in \(m\) ways, and task \(B\) can be completed in \(n\) <em class="emphasis">disjoint</em> ways, then completing “\(A\) or \(B\)” is a task that can be completed in \(m + n\) ways.</p></article><span class="incontext"><a href="sec_basic-proofs.html#assemblage-3">in-context</a></span>
