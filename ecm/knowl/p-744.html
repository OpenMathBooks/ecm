<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>How many permutations of \([n]\) do not contain three consecutive numbers \(abc\) with \(a \lt b \lt c\text{?}\)  For example, the permutations \(1324\) and \(1423\) are both acceptable, but \(2341\) and \(1342\) are not.</p>
