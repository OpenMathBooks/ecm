<body><div class="footnote">A set partition is said to be <dfn class="terminology">non-crossing</dfn> as long as whenever \(a,b\) belong to one block and \(c,d\) belong to another, we have that \(a\) and \(b\) are both either larger or smaller than both of \(c\) and \(d\text{.}\)</div></body>
