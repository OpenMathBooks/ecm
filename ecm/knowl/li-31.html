<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>How many <em class="emphasis">injective</em> functions from \([k]\) to \([n]\) are there?  There are \(n\) choices for where 1 is sent, \(n-1\) choices for where \(2\) is sent (since the function is injective, 2 cannot be sent to the same element as 1), and so on.  So the answer is \(P(n,k)\text{.}\)</p></article><span class="incontext"><a href="sec_basic-proofs.html#li-31">in-context</a></span>
