<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">236.1</span>.</h6>
<p>There is a bijection between partitions of \(k\) into \(n\) parts and lists, in nonincreasing order, of \(n\) positive integers that add to \(k\text{,}\) because each multiset of numbers that adds to \(k\) can be listed in nonincreasing order in exactly one way.</p>
