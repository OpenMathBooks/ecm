<p>How many license plates consist of 6 symbols, using only the three numerals 1, 2, and 3 and the four letters a, b, c, and d, so that no numeral appears after any letter?  For example, “31ddac” and “12321” are acceptable license plates, but “13ba2c” is not.</p>
