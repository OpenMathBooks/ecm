<article class="project-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">264</span>.</h6>
<p>Show that the generating function for the number of partitions of integers into <em class="emphasis">exactly</em> \(m\) <em class="emphasis">distinct</em> parts is</p>
<div class="displaymath">
\begin{equation*}
\frac{x^{\frac{m(m+1)}{2}}}{(1-x)(1-x^2)\cdots(1-x^m)}\text{.}
\end{equation*}
