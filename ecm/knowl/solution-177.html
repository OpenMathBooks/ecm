<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">238.1</span>.</h6>
<p>The type vector of a partition of \(k\) is a way of representing the multiplicity function of the multiset of integers that adds to \(k\text{.}\) Thus there is a bijection between type vectors and partitions.</p>
