<article class="assemblage-like"><h6 class="heading"><span class="title">Double Negation.</span></h6>
<div class="displaymath">
\begin{equation*}
\neg \neg P \text{ is logically equivalent to } P\text{.}
\end{equation*}
</div>
<p>Example: “It is not the case that \(c\) is not odd” means “\(c\) is odd.”</p></article><span class="incontext"><a href="sec_background-logic.html#URK">in-context</a></span>
