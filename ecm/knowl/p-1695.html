<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a graph contains a non-planar subgraph, then the graph cannot itself be planar.  This gives us another method of proving a given graph is not planar: find a non-planar graph, perhaps \(K_5\) or \(K_{3,3}\) inside it.</p>
