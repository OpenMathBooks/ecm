<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this section we will abstract this fundamental idea of partitions by one level.  Instead of using particular partitions to answer counting questions, we will ask counting questions about partitions themselves.  As we will see, this helps us solve yet more counting questions.</p>
