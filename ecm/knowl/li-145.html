<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>The <dfn class="terminology">contrapositive</dfn>  of an implication \(P \imp Q\) is the statement \(\neg Q \imp \neg P\text{.}\) An implication and its contrapositive are logically equivalent (they are either both true or both false).</p></article><span class="incontext"><a href="sec_background-statements.html#vju">in-context</a></span>
