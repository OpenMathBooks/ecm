<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The chromatic number of a graph is at least its clique number.  This is because \(K_n\) requires \(n\) colors, so if a graph contains an \(n\)-clique, the chromatic number must be at least \(n\text{.}\)</p>
