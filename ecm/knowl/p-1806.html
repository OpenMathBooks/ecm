<p>There are graphs for which \(\chi(G) = \Delta(G) + 1\text{.}\)  For example, \(G\) might be an odd cycle, which has \(\Delta(G) = 2\) but \(\chi(G) = 3\text{.}\)  Also note that \(\Delta(K_n) = n-1\) but \(\chi(K_n) = n\text{.}\)</p>
