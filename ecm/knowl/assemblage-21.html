<article class="assemblage-like"><h6 class="heading"><span class="title">De Morgan's Laws.</span></h6>
<div class="displaymath">
\begin{equation*}
\neg(P \wedge Q) \text{ is logically equivalent to } \neg P \vee \neg Q\text{.}
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
\neg(P \vee Q) \text{ is logically equivalent to } \neg P \wedge \neg Q\text{.}
\end{equation*}
