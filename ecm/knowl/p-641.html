<p>You were asked above to prove the following <dfn class="terminology">Binet formula</dfn>:</p>
<div class="displaymath">
\begin{equation*}
F_n = \frac{a^n-b^n}{a-b}
\end{equation*}
</div>
<p>where \(a\) and \(b\) are the roots of \(x^2 - x - 1\text{.}\)  The next example shows an interesting use of this formula.</p>
