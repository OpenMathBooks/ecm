<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are five partitions of \([3]\text{:}\)</p>
<div class="displaymath">
\begin{gather*}
\{1\}, \{2\},\{3\}\\
\{1,2\},\{3\} \qquad \{1,3\},\{2\} \qquad \{1\}, \{2,3\}\\
\{1,2,3\}
\end{gather*}
</div>
<p>Note that \(B_3 = S(3,1)+S(3,2)+S(3,3) = 1 + 3 + 1\text{.}\)</p>
