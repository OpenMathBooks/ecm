<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">193.d.1</span>.</h6>
<p>If a partition has \(k-1\) parts, then one part has two elements, so once we choose those two elements from the \(k\) elements, we are done.  Therefore \(S(k,k-1) = \binom{k}{2}\text{.}\)</p>
