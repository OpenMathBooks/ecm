<span class="type">Solution</span> <span class="codenumber">B.1.4.7.1</span>.</h6>
<p>The converse is “If I will give you magic beans, then you will give me a cow.” The contrapositive is “If I will not give you magic beans, then you will not give me a cow.” All the other statements are neither the converse nor contrapositive.</p>
