<body><div class="solution"><p>\((5,3,3,2)\text{.}\) The largest part of a partition equals the number of parts of its conjugate. The number of partitions of \(k\) with largest part \(m\) equals the number of partitions of \(k\) with \(m\) parts.</p></div></body>
