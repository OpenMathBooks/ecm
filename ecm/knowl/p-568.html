<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the Fibonacci sequence \((F_n)_{n \ge 1}\text{,}\) starting \(1, 1, 2, 3, 5, \ldots\text{,}\) and satisfying the recurrence relation \(F_n = F_{n-1} + F_{n-2}\text{.}\)  Find the sequence of partial sums.  How do the terms relate to the original sequence?</p>
