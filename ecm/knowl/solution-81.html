<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">122.d.1</span>.</h6>
<p>The total number of \(2n\)-bit strings of weight \(n\) is \(\binom{2n}{n}\text{.}\)  We remove the \(\binom{2n}{n-1}\) strings that are not Dyck words.  But the number of Dyck words of length \(2n\) is \(C_n\text{.}\)</p>
