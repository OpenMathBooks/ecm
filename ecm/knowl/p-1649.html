<h6 class="heading"><span class="type">Paragraph</span></h6>
<p> A <dfn class="terminology">deletion</dfn> is the result of removing an edge from the edge set (everything else in the graph stays the same).  For a specific edge \(e\) in the graph \(G\text{,}\) we write the new graph as \(G - e\text{.}\)</p>
