<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">149.a.1</span>.</h6>
<p>By the formula for the number of onto functions, we have \(\sum_{s=0}^6 (-1)^s\binom{6}{s}(6-s)^8\) sequences in which each number between one and six appears. Courtesy of Maple, this number is 191,520.</p>
