<p>We have a polynomial in three variables \(A\text{,}\) \(P\) and \(B\) for this situation:</p>
<div class="displaymath">
\begin{equation*}
(1+A +A^2 +A^3)(1+P+P^2+P^3)(1+B+B^2+B^3)\text{.}
\end{equation*}
</div>
<p>Now we substitute \(x\) for each of those variables to get</p>
<div class="displaymath">
\begin{equation*}
(1+x+x^2+x^3)^3
\end{equation*}
</div>
