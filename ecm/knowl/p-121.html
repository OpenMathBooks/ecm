<p>First through all your \(n\) many bow ties into your suitcase.  Now select \(n-k\) bow ties to put (back) into your closet (leaving \(k\) in your suitcase).  There are \(\binom{n}{n-k}\) ways to select the set of bow ties that stay home.</p>
