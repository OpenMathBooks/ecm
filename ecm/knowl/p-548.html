<p>Consider the sequence \((a_n)_{n \ge 1}\) which satisfies the recurrence relation \(a_n = \sum_{i = 1}^{n-1} a_i\text{.}\)  That is, each term of the sequence is the sum of <em class="emphasis">all</em> previous terms in the sequence.</p>
