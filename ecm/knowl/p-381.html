<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using the quotient principle, you can treat each “a” as distinct to list all \(7!\) arrangements.  But then group arrangements if they have their a's in the same positions: there are \(3!\) permutations in each block.  So there are \(\frac{7!}{3!}\) anagrams.</p>
