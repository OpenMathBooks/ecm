<p>We repeat the previous part, but this time show that</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{1-x} = (1+x)(1+x^2)(1+x^4)(1+x^8)(1+x^{16})\cdots.
\end{equation*}
</div>
<p>Writing the right hand side as quotients, you see that again every term cancels except for the left hand side.</p>
