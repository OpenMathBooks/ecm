<p>How many different shuffled decks of cards are possible?  There are 52 choices for the bottom card, 51 for the next, and so on.  So the answer is \(P(52,52) = 52!\)</p></article><span class="incontext"><a href="sec_basic-proofs.html#li-30">in-context</a></span>
