<body><div class="solution"><p>This graph has 9 vertices and 12 edges, so if it were planar, by Euler's formula it would have \(2 - 9 + 12 = 5\) faces.  We also see that the girth of the graph is 5, so we have \(5f \le 2e\text{,}\) but that says that \(25 \le 24\text{,}\) a contradiction.  Therefore this graph is not planar.</p></div></body>
