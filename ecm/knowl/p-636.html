<p>Consider the \(2\times 2\) matrix \(Q =
\begin{pmatrix}
0 \amp 1\\
1 \amp 1
\end{pmatrix}.\) Using standard matrix multiplication, compute \(Q^2 = Q\cdot Q\text{,}\) \(Q^3\text{,}\) and so on.  Conjecture a formula for \(Q^n\) and prove you are correct.</p>
