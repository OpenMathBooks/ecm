<body><div class="solution"><p>For each element in \([n]\) we can either include it in the subset or not.  So there are two choices for whether \(1\) is in the subset, two choices for \(2\) and so on.  This gives \(2^n\) subsets.  You can also picture this is a tree diagram, making it very clear why you multiply each 2.</p></div></body>
