<p>For consistency, let's agree that \(F_n\) is the \(n\)th Fibonacci number, where \(F_0 = 0\) and \(F_1 = 1\text{,}\) and for all other \(n\text{,}\) \(F_n = F_{n-1} + F_{n-2}\text{.}\)</p>
