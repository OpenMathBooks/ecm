<div class="displaymath">
\begin{align*}
\binom{n}{k}  = \amp \binom{n}{n-k}\\
\frac{n!}{k!(n-k)!} =  \amp \frac{n!}{(n-k)!(n-(n-k)!)}\\
\frac{n!}{k!(n-k)!} =  \amp \frac{n!}{(n-k)!k!)}\\
\frac{n!}{k!(n-k)!} \cdot (k!(n-k)!)=  \amp \frac{n!}{(n-k)!(n-(n-k)!)}\cdot(k!(n-k)!)\\
n! =  \amp n!
\end{align*}
