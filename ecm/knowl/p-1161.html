<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Choose three sandwiches for bag one in \(\binom{9}{3}\) ways, three for bag two in \(\binom{6}{3}\) ways and put the remainder in bag 3.  This gives us \(\binom{9}{3}\binom{6}{3}=\frac{9!}{3!3!3!}=1680\) ways.</p>
