<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Of course if every planar graph has chromatic number at most 4, then every graph has chromatic number no more than 6.  Proving this (even without using the 4 color theorem) is not very difficult, and this at least shows that the chromatic numbers for planar graphs is bounded.</p>
