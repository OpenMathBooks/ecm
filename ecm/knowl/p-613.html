<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Find a closed formula for the \(n\)th Fibonacci number \(F_n\text{,}\) where \(F_1 = 1 = F_2\) and \(F_n = F_{n-1} + F_{n-2}\text{.}\)  From the form of this recurrence, the characteristic root technique should work here.  (The formula you will find is called Binet's Formula.)</p>
