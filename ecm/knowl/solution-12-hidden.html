<p>We have \((x+y)^n = \sum_{k=0}^n \binom{n}{k} x^{n-k}y^k\) by the binomial theorem.  When you substitute \(x = y = 1\) you get</p>
<div class="displaymath">
\begin{equation*}
(1+1)^n = \sum_{k=0}^n \binom{n}{k} 1^{n-k}1^k
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
2^n = \sum_{k=0}^n \binom{n}{k}.
\end{equation*}
</div>
