<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(v_b\) and \(v_e\) be the begining and ending vertices of the Euler path.  Now add a vertex \(v'\)to the graph and edges \(\{v_b, v'\}\) and \(\{v', v_e\}\text{.}\)  Now the Euler path can be extended through \(v'\) and back to \(v_b\text{,}\) completing an Euler circuit.</p>
