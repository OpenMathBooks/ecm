<p>To compute the sum \(1\cdot 1! + 2 \cdot 2! + \cdots + n \cdot n!\text{,}\) note that \((n+1)! - n! = n\cdot n!\) (just factor out an \(n!\)).  This then makes the sum</p>
<div class="displaymath">
\begin{equation*}
(2! - 1!) + (3! - 2!) + \cdots + ((n+1)! - n!) = (n+1)! - 1 \text{.}
\end{equation*}
