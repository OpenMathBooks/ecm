<p>Notice that if we take \(s=0\text{,}\) this formula reduces to \((n-1)!n!\text{.}\) Thus for all sets \(S\)</p>
<div class="displaymath">
\begin{equation*}
\left|\bigcap_{i\colon i\in S} A_i\right|=\frac{(2n-s-1)!(n-s)!(n-s-1)!}{(2n-2s-1)!}\text{.}
\end{equation*}
</div>
