<p>Prove, by mathematical induction on \(n\) that</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{(1-x)^{n}} = \binom{n-1}{0} + \binom{n}{1}x + \binom{n+1}{2}x^2 + \cdots + \binom{n+k-1}{k}x^k+ \cdots\text{.}
\end{equation*}
