<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.3.4</span>.</h6>
<p>The number of \(k\)-element multisets of \([n]\) is</p>
<div class="displaymath">
\begin{equation*}
\mchoose{n}{k} = \frac{P(n-1+k, k)}{k!} = \binom{n-1+k}{k}
\end{equation*}
