<span class="type">Example</span> <span class="codenumber">B.4.9</span>.</h6>
<p>Can you switch the order of quantifiers? For example, consider the two statements:</p>
<div class="displaymath">
\begin{equation*}
\forall x \exists y P(x,y) \qquad \mathrm{ and } \qquad \exists y \forall x P(x,y)\text{.}
\end{equation*}
</div>
<p>Are these logically equivalent?</p>
