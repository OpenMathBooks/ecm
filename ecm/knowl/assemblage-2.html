<article class="assemblage-like"><h6 class="heading"><span class="title">Recurrence relation for \({n \choose k}\).</span></h6>
<p>For any \(n \ge 1\) and \(0 \lt k \lt n\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
{n \choose k} = {n-1 \choose k-1} + {n-1 \choose k}.
\end{equation*}
