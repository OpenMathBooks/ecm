<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that a <dfn class="terminology">tree</dfn> is a connected graph with no cycles.  We wish to prove that every tree with \(v = n\) vertices has \(e = n-1\) edges.  (This is actually a special case of Euler's formula for planar graphs, as a tree will always be a planar graph with 1 face).</p>
