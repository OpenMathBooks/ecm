<p>Even the formula for binomial coefficients, \(\binom{n}{k} = \frac{n!}{(n-k)!k!}\text{,}\) comes from partitioning the \(k\)-permutations of \([n]\) into blocks according to which subset of \([n]\) is selected (and then \(\binom{n}{k}\) is precisely the number of blocks).</p>
