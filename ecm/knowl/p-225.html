<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(P(n,k)\) is the number of \(k\)-permutations of \(n\) elements, the number of ways to <em class="emphasis">arrange</em> \(k\) objects chosen from \(n\) distinct objects.</p>
<div class="displaymath">
\begin{equation*}
P(n,k) = n\cdot (n-1) \cdot (n-2) \cdot \cdots \cdot (n-k+1) = \frac{n!}{(n-k)!}.
\end{equation*}
</div>
