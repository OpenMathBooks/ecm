<p>We will soon see that this really is a theorem.  The equation \(v-e+f = 2\) is called <dfn class="terminology">Euler's formula for planar graphs</dfn>.  To prove this, we will want to somehow capture the idea of building up more complicated graphs from simpler ones.  That is a job for mathematical induction!</p>
