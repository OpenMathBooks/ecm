<p>First notice that the \(x^4\) in the second factor is really \(x^{2\cdot 2}\text{.}\)  That is, while the first factor's \(x^4\) represents using four 1's, the second factor's \(x^4\) comes from \((x^2)^2\) so represents using two 2's. The fourth factor's \(x^4\) means one 4.</p>
