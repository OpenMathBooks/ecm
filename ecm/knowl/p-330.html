<p>The following identity has its roots in the problem of enumerating the number of squares in an \(n\) by \(n+1\) checkerboard.</p>
<div class="displaymath">
\begin{equation*}
1\cdot n^2 + 2(n-1)^2 + 3(n-2)^2 + \cdots + n\cdot 1^2 = \binom{n+2}{4} + \binom{n+3}{4}\text{.}
\end{equation*}
</div>
<p>Prove this.</p>
