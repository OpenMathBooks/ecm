<p>Note that \((b_n)\) satisfies the recurrence relation \(b_n = b_{n-1} + a_n\text{,}\) or equivalently \(b_n - b_{n-1} = a_n\text{.}\)  So \((a_n)\) is the sequence of differences of its sequence of partial sums!</p>
