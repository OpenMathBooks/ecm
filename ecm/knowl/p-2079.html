<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The existential quantifier is \(\exists\) and is read “there exists” or “there is.” For example,   </p>
<div class="displaymath">
\begin{equation*}
\exists x (x \lt 0)
\end{equation*}
</div>
<p>asserts that there is a number less than 0.</p>
