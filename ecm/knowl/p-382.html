<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Another approach is to first pick three of the seven positions for the a's.  This can be done in \(\binom{7}{3}\) ways.  Then you must permute the remaining 4 letters in the remaining 4 spots, in \(4!\) ways.  This give \(\binom{7}{3}4!\) anagrams.</p>
