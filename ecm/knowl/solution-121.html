(1+x)^{-n}=(1-(-x))^{-n}=\sum_{i=0}^\infty
\binom{n+i-1}{i}(-x)^i=\sum_{i=0}^\infty (-1)^i\binom{n+i-1}{i}x^i.
\end{equation*}
