<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>How many 5-letter “words” (i.e., strings of symbols) contain no repeated letters?  There are 26 choices for the first letter, 25 for the second, 24 for the third, 23 for the fourth and 22 for the fifth, so there are \(26\cdot 25 \cdot 24 \cdot 23 \cdot 22 = P(26,5)\) such words.</p></article><span class="incontext"><a href="sec_basic-proofs.html#li-29">in-context</a></span>
