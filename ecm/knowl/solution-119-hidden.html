<body><div class="solution">
<p>Since \((1-x)\sum_{k=0}^\infty x^k=1\text{,}\) we have that</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^\infty x^k=\frac{1}{1-x}.
\end{equation*}
</div>
<p>Therefore \(\left(\sum_{k=0}^\infty
x^k\right)^n= \frac{1}{(1-x)^n}\) is the generating function for multisets of size \(k\) chosen from an \(n\) element set.</p>
