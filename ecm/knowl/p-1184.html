<p>Conclude that a formula for the Stirling numbers is</p>
<div class="displaymath">
\begin{equation*}
S(k,n) = \frac{1}{n!}\sum_{s=0}^n (-1)^s\binom{n}{s}(n-s)^k.\text{.}
\end{equation*}
