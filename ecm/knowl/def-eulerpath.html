<span class="type">Definition</span> <span class="codenumber">3.2.2</span>.</h6>
<p>A walk in a graph that uses every edge exactly once is called an <dfn class="terminology">Euler path</dfn>.  An Euler path that starts and ends at the same vertex is called an <dfn class="terminology">Euler circuit</dfn>.</p></article><span class="incontext"><a href="sec_paths.html#def-eulerpath">in-context</a></span>
