<body><article class="hiddenproof"><p>Fix \(n \ge 0\text{.}\)  Now \(n^2 + n = n(n+1)\text{.}\)  Either \(n\) or \((n+1)\) is even, and the product of an even number and an odd number is even, so \(n^2 + n\) is even.</p></article></body>
