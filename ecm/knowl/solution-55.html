<span class="type">Solution</span> <span class="codenumber">64.1</span>.</h6>
<p>Since the recipients are distinct, we can think of them as a first recipient, a second, and so on. Given a composition of \(k\) into \(n\) parts, let the \(i\)th element of the list be the number of objects given to recipient number \(i\text{.}\)</p>
