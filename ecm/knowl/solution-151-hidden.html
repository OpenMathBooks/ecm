<body><div class="solution"><p>The sum should equal the number of functions, \(n^k\text{.}\) Thus we get \(\sum_{j=0}^n \binom{n}{j}S(k,j)j! = n^k\text{.}\) By using the fact that \(\binom{n}{j}= P(n,j)/j!\text{,}\) this may be rewritten as \(\sum_{j=0}^n P(n,j)S(k,j) = n^k.\)</p></div></body>
