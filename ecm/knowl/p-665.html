<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Insert the integers \(1, 2, \ldots, 2n\) into a 2 by \(n\) rectangle of boxes such that the entries are monotonic in rows and columns.  We will call this an <dfn class="terminology">acceptable tableau insertion</dfn>. How many ways can you do this?</p>
