<body><div class="solution"><p>\(3-4x+x^2 = (1-x)(3-x)\text{.}\)  The power series for \(\frac{A}{1-x}\) should be easy to express, but \(\frac{B}{3-x}\) might make more sense written as \(\frac{B/3}{1-\frac{1}{3}x}\text{.}\)</p></div></body>
