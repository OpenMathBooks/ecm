<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It turns out that \(R(4,4) = 18\) and \(R(5, 4) = R(4,5) = 25\text{.}\)  Beyond that, not much is known.  For example, \(R(5,5)\) is at least 43 and at most 48.  The gaps get larger as \(m\) and \(n\) increase: \(R(10,10)\) is at least 798 and no more than 23556.</p>
