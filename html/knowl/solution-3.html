<p>We have</p>
<div class="displaymath">
\begin{equation*}
\binom{n}{k} = \frac{n!}{k!(n-k)!} = \frac{n!}{(n-k)!(n-(n-k))!} = \binom{n}{n-k}
\end{equation*}
