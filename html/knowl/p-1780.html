<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is a proper 5-coloring, so the chromatic number cannot be more than 5.  It also cannot be less than 5, since the graph contains a copy of \(K_5\text{,}\) which requires 5 colors.  Thus the chromatic number is 5.</p>
