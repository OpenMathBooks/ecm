<span class="type">Theorem</span> <span class="codenumber">1.2.2</span>.</h6>
<p>For all \(n \ge 0\text{,}\) we have \(\sum_{k=0}^n \binom{n}{k} = 2^n\text{.}\)  That is, the sum of the entries in the \(n\)th row of Pascal's triangle is \(2^n\text{.}\)</p></article><span class="incontext"><a href="sec_basic-proofs.html#thm-pascalrowsum">in-context</a></span>
