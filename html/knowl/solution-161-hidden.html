<body><div class="solution"><p>We can find \(S(k,n)\) by summing \(\frac{n!}{\prod_{i=1}^n (i!)^{a_i}{a_i!}}\) over all type vectors \((a_1,a_2,\ldots,a_k)\) such that \(a_1+a_2+\cdots+a_k=n\text{.}\)</p></div></body>
