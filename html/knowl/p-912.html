<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The binomial theorem tells us how to expand the binomial \((1+x)^n\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(1+x)^n = \binom{n}{0} + \binom{n}{1}x + \binom{n}{2}x^2 + \cdots + \binom{n}{n}x^n\text{.}
\end{equation*}
</div>
<p>This works for any positive integer \(n\text{.}\)</p>
