<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To use the quotient principle, treat the exclamation marks as distinct, and arrange all 12 magnets in \(12!\) ways.  Then group lines if the exclamation marks are in the same positions.  There are \(5!\) lines in each group, so there are \(12!/5!\) groups.</p>
