<p>Now the horizontal asymptote is at \(\frac{10}{3}\text{.}\) This is less than 4, so we can only hope of making \(k = 3\text{.}\) We can do so by using 12 pentagons, getting the dodecahedron. This is the only regular polyhedron with pentagons as faces.</p>
