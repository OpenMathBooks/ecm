<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given any sequence \((a_n)_{n \ge 1}\text{,}\) we can form the <dfn class="terminology">sequence of partial sums</dfn> \((b_n)_{n \ge 1}\) given by \(b_n = \sum_{i = 1}^n a_n\text{.}\)  That is, \(b_n\) tells you what you get if you add up the first \(n\) terms of \((a_n)\text{.}\)</p>
