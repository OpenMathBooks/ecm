<p>The proof using subsets we gave for the previous identity asked about 3-element subsets of \([n+2]\text{.}\)  What if we looked at 5-element subsets of \([n+3]\) and considered which the middle (third) number was?  Write a binomial identity, with a proof, that uses this idea.</p>
