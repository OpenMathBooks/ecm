<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Although it is tradition, <em class="emphasis">Euler path</em> is a bad name.  These should be called an <dfn class="terminology">Euler trail</dfn> or <dfn class="terminology">Euler walk</dfn>, since by our definitions, an Euler path is usually not a path at all.  An Euler circuit is also sometimes called an <dfn class="terminology">Euler tour</dfn>.</p>
