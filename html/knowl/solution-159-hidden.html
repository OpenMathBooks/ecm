<body><div class="solution"><p>The \(\binom{k}{3}\) still counts the partitions in which one block has size three.  Now we can pick four elements to be in the two blocks of size 2 in \(\binom{k}{4}\) ways.  But these four elements can be broken into two equally sized blocks in 3 ways (pick the cell-mate of the first element).</p></div></body>
