<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note, it is useful to interpret the coefficient 1 as the number of multisets of size \(k\) chosen from the <em class="emphasis">singleton</em> set \(\{i\}\text{.}\) Namely, there is only one way to choose a multiset of size \(k\) from \(\{i\}\text{:}\) choose \(i\) exactly \(k\) times.</p>
