<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">207.1</span>.</h6>
<p>We can find \(S(k,n)\) by summing \(\frac{n!}{\prod_{i=1}^n (i!)^{a_i}{a_i!}}\) over all type vectors \((a_1,a_2,\ldots,a_k)\) such that \(a_1+a_2+\cdots+a_k=n\text{.}\)</p>
