<span class="type">Exercise</span> <span class="codenumber">50</span>.</h6>
<p>The number of \(n\)-bit strings of weight \(k\) is \(\binom{n}{k}\text{,}\) so a combination.  But in determining one bit string from another, all that matters is the order in which the \(k\) 1's and \(n-k\) 0's appear.  So does order matter?  In what sense does it not?</p>
