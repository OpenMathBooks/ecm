<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">sum principle</dfn> states that if task \(A\) can be completed in \(m\) ways, and task \(B\) can be completed in \(n\) <em class="emphasis">disjoint</em> ways, then completing “\(A\) or \(B\)” is a task that can be completed in \(m + n\) ways.</p>
