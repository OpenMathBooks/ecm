<span class="type">Solution</span> <span class="codenumber">209.1</span>.</h6>
<p>\(\binom{9}{3}\binom{6}{3}\binom{3}{3}/3!\text{.}\) First we choose three sandwiches for bag 1, then three for bag 2, and put the remainder in bag 3. However, it doesn't matter which bags the sandwiches are in so we have counted each partition \(3!\) times.</p>
