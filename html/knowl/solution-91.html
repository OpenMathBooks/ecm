<p>Subtracting from 1 to get the probability that no student gets the correct backpack gives us</p>
<div class="displaymath">
\begin{equation*}
1-\sum_{s=1}^n  \frac{(-1)^{s-1}}{s!} = \sum_{s=0}^n \frac{(-1)^s}{s!}.
\end{equation*}
