<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We must decide on a child for each piece of fruit.  There are \(n\) choices for the first piece of fruit, \(n\) choices for the second, and so on.  The product principle says that there will be \(n^k\) ways to distribute the fruit.</p>
