<span class="type">Lemma</span> <span class="codenumber">3.6.1</span>. <span class="title">Matching Condition.</span>
</h6>
<p> If a bipartite graph \(G = \{A, B\}\) has a matching of \(A\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
|N(S)| \ge |S|
\end{equation*}
</div>
<p>for all \(S \subseteq A\text{.}\)</p></article><span class="incontext"><a href="sec_matchings.html#lemma-1">in-context</a></span>
