<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">58.d.1</span>.</h6>
<p>The letters were the books before, and now they still are, but now the books are indistinguishable.  So how many ways can you distribute 7 identical books to 6 shelves?  \(\binom{12}{7}\text{,}\) which by the way, is also \(\mchoose{6}{7}\text{.}\)</p>
