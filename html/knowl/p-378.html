<p>All this says that the number of two-color patterns of length \(n\) including \(k\) red balls is \(\frac{n!}{(n-k)!k!}\text{.}\)  But of course the answer is also \(\binom{n}{k}\) because of the \(n\) positions, we must choose \(k\) positions to put the identical red balls.</p>
