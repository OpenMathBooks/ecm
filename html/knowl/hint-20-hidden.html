<body><div class="solution"><p>You have \(P(26,5) = \binom{26}{5}\cdot 5!\text{.}\)  You know that \(P(26,5) = \frac{26!}{21!}\text{,}\) so you should be able to easily “solve” for \(\binom{26}{5}\text{.}\)</p></div></body>
