<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">product principle</dfn> states that if task \(A\) can be completed in \(m\) ways, and each possibility for \(A\) allows for exactly \(n\) ways for task \(B\) to be completed, then the task “\(A\) and \(B\)” (or “\(A\) followed by \(B\)”) can be completed in \(m \cdot n\) ways.</p>
